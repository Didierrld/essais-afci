<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="fa/css/all.css">
    <link rel="stylesheet" href="style2.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">


                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">
                    Votre avis
                </button>

            </div>
        </div>
    </div>


    <!-- Modal -->

    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-slideout" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Votre avis</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">

                    <!--Body-->
                    <div class="modal-body">
                        <div class="text-center rotate">
                            <i class="far fa-file-alt fa-4x mb-3 fa-animated fa-rotateIn "></i>
                            <p>
                                <strong>Votre opinion m'interesse ...</strong>
                            </p>
                            <p>Donnez moi votre avis et vos idées ?
                                <strong><br> Merci de vos retours.</strong>
                            </p>
                        </div>

                        <hr>

                        <!-- Radio -->
                        <p class="text-center">
                            <strong>Avis</strong>
                        </p>
                        <div class="form-check mb-4">
                            <input class="form-check-input" name="group1" type="radio" id="radio-179" value="option1" checked>
                            <label class="form-check-label" for="radio-179">Très bien</label>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" name="group1" type="radio" id="radio-279" value="option2">
                            <label class="form-check-label" for="radio-279">Bien</label>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" name="group1" type="radio" id="radio-379" value="option3">
                            <label class="form-check-label" for="radio-379">Médiocre</label>
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" name="group1" type="radio" id="radio-479" value="option4">
                            <label class="form-check-label" for="radio-479">Mauvais</label>
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" name="group1" type="radio" id="radio-579" value="option5">
                            <label class="form-check-label" for="radio-579">Très mauvais</label>
                        </div>
                        <!-- Radio -->

                        <p class="text-center">
                            <strong>Que pensez-vous ?</strong>
                        </p>
                        <!--Basic textarea-->
                        <div class="md-form">
                            <textarea id="form79textarea" class="md-textarea form-control" rows="3"></textarea>
                            <label for="form79textarea">Message</label>
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <div class="modal-footer justify-content-center">
                        <a class="btn btn-primary waves-effect waves-light">Send
                          <i class="fa fa-paper-plane ml-1"></i>
                        </a>
                        <a class="btn btn-outline-primary waves-effect" data-dismiss="modal">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
