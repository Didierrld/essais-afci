<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>function call-back</title>
    </head>
    <body>
        <script>
            function bravo() {
                alert("vous avez reussi !");
            }

            function dommage() {
                alert("Vous ferez mieux la prochaine fois!");
            }
            afficheMsg(15, bravo, dommage);
            afficheMsg(5, bravo, dommage);

            function afficheMsg(note, siReussi, siEchoue) {
                // if (note > 10) {
                //     siReussi();
                // } else {
                //     siEchoue();
                // }
                (note > 10 ) ? siReussi() : siEchoue();
            }
        </script>
    </body>
</html>
