<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fonction 10</title>
    <script>
        function doDW(msg) {
            document.write(msg + "<br>");
        }        
        function max(x, y) {
            return ((x > y) ? x : y);
        }
    </script>
</head>
<body>
    <script>
        doDW("le max de (5,6) est " + max(5, 6));
        doDW("le max de (17,10) est " + max(17, 10));
    </script>
</body>

</html>
