            function sapinH(num, motif) {
                let i, j, k;
                k = num -1;
                for (i = 1; i <= num; i = i + 1) {
                    for (j = 1; j <= k; j++) {
                        document.write(" ");
                    }
                    for (j = 1; j <= 2 * i - 1; j++) {
                        document.write(motif);
                    }
                    document.write("<br>");
                    k--;                    
                }
            }

            function sapinB(num, motif) {

                    for (j = 1; j <= 2 * i - 1; j++) {
                        document.write(motif);
                    }
                    document.write("<br>");
                    k++;                    
                }
            }

            function sapinASens(num, motif,sens){
                let i, j, k;
                k = (num-2) * sens/2 + num/2;
                minI = (2-num) * sens/2 + (num/2) ;
                maxI = (num+1) * (sens+1)/2;

                alert("minI = "+minI + "  maxI = " + maxI + "  k = " + k);

                for(i= minI; i != maxI; i = i + sens){
                    for (j = 1; j <= k; j++) {
                        document.write(" ");
                    }
                    for (j = 1; j <= 2 * i - 1; j++) {
                        document.write(motif);
                    }
                    document.write("<br>");
                    k = k - sens;
                }
            }

                    maxI = (num-1) * sens/2 + (num-1)/2 + (1+sens)/2;

                        k = k - sens;

                }
