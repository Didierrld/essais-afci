<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fonction 2</title>
    <script>
        function doStart() {
            document.write("<p>");
        }
        function doEnd() {
            document.write("</p>");
        }
        function doHR(){
            document.write("<hr width='90%'>");
        }        
    </script>
</head>

<body>
    <h1>Titre</h1>
    <script>
        for (let i=1; i <= 4 ; i++){
            doStart();
            document.write("paragraphe numero : " + i );
            doEnd();
            doHR();
        }
    </script>

</body>

</html>
