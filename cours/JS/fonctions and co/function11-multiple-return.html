    <script>
        function doDW(msg) {
            document.write(msg);
        }        
        function salut(s) {

            if (s == "m" || s == "M"){
                return "Monsieur";
            }
            else if (s == "f" || s == "F")
                return "Madame";
            else
                return "";
        }
