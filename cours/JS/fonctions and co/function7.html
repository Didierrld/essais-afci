<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fonction 7</title>
</head>

<body>
    <script>
        function moyenne(x, y, z) {
            let moy = (x + y + z) / 3;
            document.write("la moyenne de " + x + " " + y + " et " + z + " est " + moy + "<br>");
            // ou cette ligne : 
            // document.write("la moyenne de " + x + " " + y + " et " + z + " est " +(x + y + z) / 3 + "<br>");
        }
    </script>

    <script>
        moyenne(5, 6, 7);
        moyenne(15, 17, 10);

    </script>
</body>

</html>
