<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableau</title>
</head>

<body>

    <script>
        const tab1 = [12, 21, 1, 9, 45, 87, 32];
        const tab2 = [];

        tab1.forEach((item, index) => {
            if (item % 2 == 0) {
                document.write(item + " _ ");
            } else {
                tab2.push(item);
            }
        });
        document.write("<br>");
        tab2.forEach((item, index) => {

            document.write(item + " _ ");

        });
    </script>
</body>

</html>
