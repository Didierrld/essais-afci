<body>
    <h1>Pythagore</h1>
    <table id="tableau">
        <!-- création tableau -->
    </table>
    <pre>
    <script>
        
        // prend 2 param dont 1 chiffre 
        // affichage d'un damier
        function carre() {
            var i, j=1,
                k;
                var tab = document.getElementById("tableau"); // création d'un pointeur sur tableau

            document.write("<br/>");

            for (i = 0; i <= 10; i++) {
                var ligne=tab.insertRow(-1); // création d'une ligne
                if (i == 0) {
                    for (j = 0; j <= 10; j++) {
                        ligne.style.color="blue";
                        ligne.style.fontWeight="bold";
                        var cellul = ligne.insertCell(-1); // insertion cellule
                        cellul.innerHTML+= "<a href=\"\">" + j +"</a>";
                    }
                } else {

                    var cellul = ligne.insertCell(-1);
                        cellul.style.fontWeight="bold";
                        cellul.style.color="blue";
                        cellul.innerHTML+="<a href=\"\">" + i +"</a>";
                        
                    for (j = 1; j <= 10; j++) {
                        var cellul = ligne.insertCell(-1);
                        cellul.innerHTML+=j*i;
                    }
                }
                document.write("<br/>");
            }
            document.getElementsByTagName("cellul").addEventListener("click",function(){
            alert(document.getElementsByTagName('cellul').innerHTML);
        });
        }
        
        carre();
        
        

    </script>

</pre>
