    <h1>bonjour</h1>


   
    <script>
 
            let reponse = prompt("choisissez entre : bleu, rouge, 1, 2, q pour quitter");
            reponse = reponse.toLowerCase();

            console.log(reponse);

            switch(reponse){
                case 'bleu' :
                    affichage("blue");
                    break;
                case 'rouge':
                    affichage("red");
                    break;
                case '1':
                    affichage("black");
                    break;
                case '2':
                    affichage("yellow");
                    break;
                case 'q':
                    alert("au revoir !!");
                    break;
                default:
            }
      

            function affichage(couleur){
                console.log(document.body.style.backgroundColor=couleur);
            };
    
       
    </script>
    <script src=""></script>
</body>
