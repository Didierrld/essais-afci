<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function numS(param) {
                this.val = param;
            }
            numS.prototype.toTxt = function(){
                console.log('la valeur ' + this.val + ' en texte est : ' + 'blabla...');
            }
            let dix = new numS(10);
            dix.toTxt();


            numS.prototype.toTxt = function(){
                console.log('la valeur ' + this.val + ' en texte est : ' + 'Nouvelle version...');
            }
            let six = new numS(6);
            six.toTxt();    
            
            dix.toTxt();
        </script>
    </body>
</html>
