<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function numS(param) {
                this.val = param;
                this.toTxt = function(){
                    console.log('la valeur du param est ' + this.val + '. Le texte est : ' + 'blabla...');
                };
            }

            let dix = new numS(10);
            dix.toTxt();

            dix.toTxt = function(){
                console.log('la valeur du param est ' + this.val + '. Le texte est : ' + 'Nouvelle version...');
            };
            dix.toTxt();
          
            dix.toTxt = function(){
                console.log('la valeur du param est ' + this.val + '. Le texte est : ' + 'encore une bidouille...');
            };
            dix.toTxt();
            
            // creation d'une nouvelle instance

            let six = new numS(6);
            six.toTxt();

        </script>
    </body>
</html>
