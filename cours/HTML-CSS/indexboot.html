<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .form-control-plaintext {
            background: blue;
            color: chartreuse;
        }
        
        form {
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Légende</font>
                </font>
            </legend>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">E-mail</font></font></label>
                <div class="col-sm-10">
                    <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Adresse e-mail</font></font></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez l'e-mail">
                <small id="emailHelp" class="form-text text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Nous ne partagerons jamais votre e-mail avec quelqu'un d'autre.</font></font></small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Mot de passe</font></font></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
            </div>
            <div class="form-group">
                <label for="exampleSelect1"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Exemple sélectionner</font></font></label>
                <select class="form-select" id="exampleSelect1">
              <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">1</font></font></option>
              <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">2</font></font></option>
              <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">3</font></font></option>
              <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">4</font></font></option>
              <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">5</font></font></option>
            </select>
            </div>
            <div class="form-group">
                <label for="exampleSelect2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Exemple de sélection multiple</font></font></label>
                <select multiple="" class="form-select" id="exampleSelect2">
              <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">1</font></font></option>
              <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">2</font></font></option>
              <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">3</font></font></option>
              <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">4</font></font></option>
              <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">5</font></font></option>
            </select>
            </div>
            <div class="form-group">
                <label for="exampleTextarea"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Exemple de zone de texte</font></font></label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="formFile" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Exemple d'entrée de fichier par défaut</font></font></label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <fieldset class="form-group">
                <legend>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Boutons radio</font>
                    </font>
                </legend>
                <div class="form-check">
                    <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked=""><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                La première option est ceci et cela - assurez-vous d'inclure pourquoi c'est génial
              </font></font></label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                L'option deux peut être autre chose et la sélectionner désélectionnera l'option un
              </font></font></label>
                </div>
                <div class="form-check disabled">
                    <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled=""><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                L'option trois est désactivée
              </font></font></label>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <legend>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Cases à cocher</font>
                    </font>
                </legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                Case à cocher par défaut
              </font></font></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
                    <label class="form-check-label" for="flexCheckChecked"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                Case cochée
              </font></font></label>
                </div>
            </fieldset>
            <fieldset>
                <legend>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Commutateurs</font>
                    </font>
                </legend>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Entrée de la case à cocher du commutateur par défaut</font></font></label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
                    <label class="form-check-label" for="flexSwitchCheckChecked"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Entrée de la case à cocher du commutateur coché</font></font></label>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <legend>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Gammes</font>
                    </font>
                </legend>
                <label for="customRange1" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Exemple de plage</font></font></label>
                <input type="range" class="form-range" id="customRange1">
                <label for="disabledRange" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Plage désactivée</font></font></label>
                <input type="range" class="form-range" id="disabledRange" disabled="">
                <label for="customRange3" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Exemple de plage</font></font></label>
                <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
            </fieldset>
            <button type="submit" class="btn btn-primary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Soumettre</font></font></button>
        </fieldset>
    </form>
</body>

</html>
