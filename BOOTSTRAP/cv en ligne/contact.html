        // AFFICHE LES DONNEES ENTREES DANS FORMULAIRE
        function affiche() {
            let titre = document.getElementById("titre").value;
            let nom = document.getElementById("nom").value;
            let mail = document.getElementById("mail").value;
            let message = document.getElementById("demande").value;
            let resultat = "Bonjour " + titre + " " + nom + "\n Votre message : " + message + "\n Son mail est : " + mail + "\n\n Message bien envoyé";
            if (!titre || !nom || !mail || !message) {
                alert("Veuillez entrer toutes les informations !!!");
            } else {
                alert(resultat);
                document.getElementById("titre").value = "";
                document.getElementById("nom").value = "";
                document.getElementById("mail").value = "";
                document.getElementById("demande").value = "";
            }
        }

        // TEST SI TOUS LES CHAMPS SONT REMPLIS
        function test() {
            // alert('je suis dans la fonction');
            if ((document.getElementById("nom").value != "") && (document.getElementById("mail").value != "") && (document.getElementById("demande").value != "")) {
                document.getElementById("clickbouton").disabled = false;
            } else {
                document.getElementById("clickbouton").disabled = true;

            }
        }

        // VERIFICATION DE LA SYNTAXE DU MAIL
        function VerifMail() {
            let a = document.getElementById("mail").value;
            valide1 = false;
            for (var j = 1; j < (a.length); j++) {
                if (a.charAt(j) == '@') {
                    for (j; j < (a.length - 2); j++) {
                        // alert(j);
                        if (a.charAt(j) == '.') {
                            valide1 = true;
                        }
                    }
                }
                if (j == (a.length - 1) && valide1 == false) {
                    alert("Veuillez saisir une adresse email valide.");
                    document.getElementById("mail").value = "";
                    document.getElementById("mail").focus();
                    valide1 = true;
                    // return valide1;
                }
            }
        }
    </script>
