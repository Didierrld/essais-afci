<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modele de base</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style_mario.css" />
  </head>
  <body>
    <!-- Mettre le code html ici -->

    <div class="container">
      <!-- L1 -->
      <div class="row">
        <div class="col-6 offset-3  red">&nbsp;</div>
      </div>

      <!-- L2 -->
      <div class="row">
        <div class="col-10 offset-2  red">&nbsp;</div>
      </div>

      <!-- L3 -->
      <div class="row">
        <div class="col-3 offset-2  red">&nbsp;</div>
        <div class="col-3 pink"></div>
        <div class="col-1 bg-dark"></div>
        <div class="col-1 pink"></div>
      </div>

      <!-- L4 -->
      <div class="row">
        <div class="col-1 offset-1  red">&nbsp;</div>
        <div class="col-1 pink"></div>
        <div class="col-1 red"></div>
        <div class="col-4 pink"></div>
        <div class="col-1 bg-dark"></div>
        <div class="col-3 pink"></div>
      </div>

      <!-- L5 -->
      <div class="row">
        <div class="col-1 offset-1  red">&nbsp;</div>
        <div class="col-1 pink"></div>
        <div class="col-2 red"></div>
        <div class="col-4 pink"></div>
        <div class="col-1 bg-dark"></div>
        <div class="col-2 pink"></div>
      </div>

      <!-- L6 -->
      <div class="row">
        <div class="col-2 offset-1  red">&nbsp;</div>
        <div class="col-5 pink"></div>
        <div class="col-4 bg-dark"></div>
      </div>

      <!-- L7 -->
      <div class="row">
        <div class="col-8 offset-3 pink">&nbsp;</div>
      </div>

      <!-- L8 -->
      <div class="row">
        <div class="col-2 offset-2  red">&nbsp;</div>
        <div class="col-1 bg-primary"></div>
        <div class="col-2 red"></div>
        <div class="col-1 bg-primary"></div>
        <div class="col-1 red"></div>
      </div>

      <!-- L9 -->
      <div class="row">
        <div class="col-3 offset-1  red">&nbsp;</div>
        <div class="col-1 bg-primary"></div>
        <div class="col-2 red"></div>
        <div class="col-1 bg-primary"></div>
        <div class="col-3 red"></div>
      </div>

      <!-- L10 -->
      <div class="row">
        <div class="col-4 red">&nbsp;</div>
        <div class="col-4 bg-primary"></div>
        <div class="col-4 red"></div>
      </div>

      <!-- L11 -->
      <div class="row">
        <div class="col-2 pink">&nbsp;</div>
        <div class="col-1 red"></div>
        <div class="col-1 bg-primary"></div>
        <div class="col-1 yellow"></div>
        <div class="col-2 bg-primary"></div>
        <div class="col-1 yellow"></div>
        <div class="col-1 bg-primary"></div>
        <div class="col-1 red"></div>
        <div class="col-2 pink"></div>
      </div>

      <!-- L12 -->
      <div class="row">
        <div class="col-3 pink">&nbsp;</div>
        <div class="col-6 bg-primary"></div>
        <div class="col-3 pink"></div>
      </div>

      <!-- L13 -->
      <div class="row">
        <div class="col-2 pink">&nbsp;</div>
        <div class="col-8 bg-primary"></div>
        <div class="col-2 pink"></div>
      </div>

      <!-- L14 -->
      <div class="row">
        <div class="col-3 offset-2 bg-primary">&nbsp;</div>
        <div class="col-3 offset-2 bg-primary"></div>
      </div>

      <!-- L15 -->
      <div class="row">
        <div class="col-3 offset-1 red">&nbsp;</div>
        <div class="col-3 offset-4 red"></div>
      </div>

      <!-- L16 -->
      <div class="row">
        <div class="col-4 red">&nbsp;</div>
        <div class="col-4 offset-4 red"></div>
      </div>

    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>

</html>
