<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
        .carousel-inner {
            background: rgba(124, 56, 56, 0.5);
            padding: 30px;
            margin-top: 30px;
            border-radius: 30px;
        }
        
        .carousel-item {
            position: relative;
            display: none;
            float: left;
            width: 100%;
            margin-right: -100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transition: -webkit-transform 1s ease-in-out;
            transition: transform 1s ease-in-out;
            transition: transform 1s ease-in-out, -webkit-transform 1s ease-in-out;
        }
        
        .carousel-item-left:not(.carousel-item-left),
        .active.carousel-item-right {
            -webkit-transform: translateX(100%) rotateX(-180deg);
            transform: translateX(100%) rotateX(-360deg);
        }
    </style>
    <title>concours-2017</title>
</head>

<body>



    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="5000">
        <!-- images a afficher -->
        <div class="carousel-inner">
            <h2>Concours ASFELD 2018</h2>
            <div class="carousel-item active">
                <img class="d-block w-50" src="images/cc/asd-1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-50" src="images/cc/asd-2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-50" src="images/cc/asd-3.jpg" alt="Third slide">
            </div>
            <div class="carousel-item ">
                <img class="d-block w-50" src="images/cc/asd-4.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-50" src="images/cc/asd-5.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-50" src="images/cc/asd-6.jpg" alt="Third slide">
            </div>
        </div>
        <!-- affichage des fleches -->
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
