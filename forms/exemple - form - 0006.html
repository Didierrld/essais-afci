<body>
    <h2>Merci d'entrer vos informations :</h2>

        <label for="prenom">Prenom:</label><br>
        <input type="text" name="prenom" id="prenom" placeholder="votre prenom"><br>

        <label for="password">Mot de passe:</label><br>
        <input type="password" name="password" id="password" placeholder="votre mot de passe"><br>

        <label>Sexe:</label>

        <input type="radio" name="sexe">Femme<br>

        <label>Vos passions :</label>

        <br>


        <label for="Langue">Votre langue maternelle:</label>

        </select>


        <br> Voiture :<br>

              <option value="saab">Saab</option>

              <option value="fiat">Fiat</option>
              <option value="peugeot">Peugeot</option>
            </optgroup>

                <option value="travan">travan</option>
                <option value="skoda">skoda</option>
              </optgroup>
          </select>
        <br>

        <div class="align">
            <textarea name="texte" id="text" cols="30" rows="10"></textarea>
        </div>

        <input type="submit" value="Envoyer">
        <input type="reset" value="Effacer">

        <p class="rte">

        </p>
